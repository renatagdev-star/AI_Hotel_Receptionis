<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Hotel Receptionist</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f5f5f5;
      }
      .chat-container {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 16px;
      }
      .chat-messages {
        height: 400px;
        overflow-y: auto;
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 8px;
        margin-bottom: 8px;
        background: #fafafa;
      }
      .msg {
        margin: 4px 0;
        display: flex;
      }
      .msg.agent {
        justify-content: flex-start;
      }
      .msg.user {
        justify-content: flex-end;
      }
      .bubble {
        padding: 6px 10px;
        border-radius: 14px;
        max-width: 80%;
        font-size: 14px;
        line-height: 1.4;
      }
      .agent .bubble {
        background: #eaeaea;
      }
      .user .bubble {
        background: #cfe5ff;
      }
      form {
        display: flex;
        gap: 8px;
        margin-top: 4px;
      }
      input[type="text"] {
        flex: 1;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        background: #2563eb;
        color: white;
        cursor: pointer;
      }
      button:disabled {
        background: #9ca3af;
        cursor: default;
      }
      .status {
        font-size: 12px;
        color: #888;
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2>AI Hotel Receptionist</h2>
      <div id="chat" class="chat-messages"></div>
      <div class="status" id="status"></div>
      <form id="chat-form">
        <input
          type="text"
          id="msg-input"
          placeholder="Ask about rooms, availability, or cancel a booking..."
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      const chatEl = document.getElementById("chat");
      const formEl = document.getElementById("chat-form");
      const inputEl = document.getElementById("msg-input");
      const statusEl = document.getElementById("status");

      let agentState = null; // ovdje čuvamo state iz backenda

      function addMessage(text, from) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg " + from;

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = text;

        msgDiv.appendChild(bubble);
        chatEl.appendChild(msgDiv);
        chatEl.scrollTop = chatEl.scrollHeight;
      }

      // inicijalna poruka agenta
      addMessage("Hello, how can I help you today?", "agent");

      formEl.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = inputEl.value.trim();
        if (!text) return;

        addMessage(text, "user");
        inputEl.value = "";
        statusEl.textContent = "Agent is typing...";

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: text,
              prevState: agentState,
            }),
          });

          const data = await res.json();
          agentState = data.state; // spremi state za sljedeću poruku

          addMessage(data.reply || "(no reply)", "agent");
        } catch (err) {
          console.error(err);
          addMessage("Sorry, there was a problem with the server.", "agent");
        } finally {
          statusEl.textContent = "";
        }
      });
    </script>
  </body>
</html>
